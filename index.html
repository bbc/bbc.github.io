---
layout: default
title: BBC Future Media Blog
---

<ul id="post-list">
  {% for post in site.posts limit: 5 %}
    <li>
        <a href="{{ post.url }}">
            <p class="meta"><em>{{ post.date | date_to_long_string }}</em></p>
            <h1>{{ post.title }}</h1>

            <p>{{ post.summary }}</p>
        </a>
    </li>
  {% endfor %}
</ul>
